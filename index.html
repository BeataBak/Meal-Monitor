<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bootstrap 101 Template</title>

    <link rel="stylesheet" href="https://bootswatch.com/slate/bootstrap.min.css">
  </head>
  <body>
      <div class="container">

          <div class="page-header">
            <h1>Beata's Meal Monitor <small>tracks meals you eat during the day</small></h1>
          </div>

          <div class="row">
            <div class="col-md-6">

                <div class="jumbotron">
                  <h2>Daily Meal Log</h2>
                  <p>The meals you have eaten today, you can add new meals here.</p>
                  <p><a class="btn btn-primary btn-lg" href="#" role="button">View Meals</a></p>
                </div>

            </div>
            <div class="col-md-6">

                <div class="jumbotron">
                  <h2>Monthly View</h2>
                  <p>The meals you have eaten during a month, you can view and edit each day.</p>
                  <p><a class="btn btn-primary btn-lg" href="#" role="button">View Month</a></p>
                </div>

            </div>
          </div>
      </div>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  </body>
</html>
