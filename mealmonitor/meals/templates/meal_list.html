<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bootstrap 101 Template</title>

    <link rel="stylesheet" href="https://bootswatch.com/slate/bootstrap.min.css">
    <style>
        .nopadding {
           padding: 0 !important;
           margin: 0 !important;
        }

        .meal-padding {
           padding: 10px 30px !important;
           margin: 0 0 1em 0 !important;
        }
    </style>
  </head>
  <body>
      <div class="container">

          <div class="page-header">
            <h1>Saturday 11th April, 2015</h1>
          </div>

          <div class="row">
              <div class="col-md-12">

                  <div class="meal-padding jumbotron">
                      <h2>Meal #1, <small>08:40</small></h2>
                      <ul class="list-group">
                          <li class="list-group-item">Brocolli, 50g</li>
                          <li class="list-group-item">Chicken breast, 150g</li>
                          <li class="list-group-item">Green peas, 50g</li>
                      </ul>
                      <div class="row">
                          <form>
                              <div class="col-md-8">
                                  <select class="form-control">
                                      <option>Chicken Breast</option>
                                      <option>Brocolli</option>
                                      <option>Green Peas</option>
                                  </select>
                              </div>
                              <div class="col-md-2">
                                  <input type="text" class="form-control" placeholder="Weight in grams">
                              </div>
                              <div class="col-md-1">
                                  <button type="submit" class="btn btn-default">Add Food Item</button>
                              </div>
                          </form>
                      </div>

                  </div>
                  <div class="meal-padding jumbotron">
                      <h2>Meal #2, <small>10:45</small></h2>
                      <ul class="list-group">
                          <li class="list-group-item">Brocolli, 50g</li>
                          <li class="list-group-item">Chicken breast, 150g</li>
                          <li class="list-group-item">Green peas, 50g</li>
                      </ul>
                      <div class="row">
                          <form>
                              <div class="col-md-8">
                                  <select class="form-control">
                                      <option>Chicken Breast</option>
                                      <option>Brocolli</option>
                                      <option>Green Peas</option>
                                  </select>
                              </div>
                              <div class="col-md-2">
                                  <input type="text" class="form-control" placeholder="Weight in grams">
                              </div>
                              <div class="col-md-1">
                                  <button type="submit" class="btn btn-default">Add Food Item</button>
                              </div>
                          </form>
                      </div>

                  </div> <!-- end meal -->

                  <p>
                      <button type="button" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-plus"></span> Add Meal</button>
                  </p>
              </div>
          </div>

      </div>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  </body>
</html>
